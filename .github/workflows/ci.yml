name: CI Chain
on: [push, pull_request]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    env:
      DATABASE_URL: mysql://root:root@127.0.0.1:3306/symfony_test?serverVersion=8.0

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: symfony_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: ctype, iconv, intl, pdo, pdo_mysql, pcov
          coverage: pcov

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: cp .env.example .env

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - run: npm ci

      # PHP Style (PHP-CS-Fixer)
      - name: Run PHP-CS-Fixer
        run: vendor/bin/php-cs-fixer fix --dry-run --diff

      # PHP Static Analysis
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse src --memory-limit=1G

      # JS Style (ESLint)
      - name: Run ESLint
        run: npm run lint

      - name: Prepare Database for Tests
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/symfony_test?serverVersion=8.0
        run: |
          php bin/console doctrine:database:create --env=test --if-not-exists
          php bin/console doctrine:schema:create --env=test

      - name: Run Tests & Coverage
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/symfony_test?serverVersion=8.0
        run: php bin/phpunit --coverage-clover coverage.xml

      - name: Check Coverage Threshold (70%)
        run: |
          PERCENT=$(php -r '$xml = simplexml_load_file("coverage.xml"); $metrics = $xml->xpath("//metrics"); $total = (float)$metrics[0]["elements"]; $covered = (float)$metrics[0]["coveredelements"]; echo ($total > 0) ? ($covered / $total * 100) : 100;')
          echo "Coverage: $PERCENT%"
          if (( $(echo "$PERCENT < 70" | bc -l) )); then exit 1; fi

      - name: Run Behat
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/symfony_test?serverVersion=8.0
        run: vendor/bin/behat

      - name: Run Panther (E2E)
        env:
          DATABASE_URL: mysql://root:root@127.0.0.1:3306/symfony_test?serverVersion=8.0
          PANTHER_CHROME_ARGUMENTS: '--headless --no-sandbox'
        run: |
          php -S 127.0.0.1:8000 -t public/ &
          php bin/phpunit tests/E2E